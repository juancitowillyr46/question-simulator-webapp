    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                 <div class="col-sm-10 col-md-7 col-lg-5">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="log-header-arae bg-img d-flex align-items-center p-3 primary-color-overlay height-130" style="background-image: url(./assets/img/bg-img/7.jpg)">

                                </h4>
                            </div>
                            <div class="card-body p-4">
                                <form action="#" [formGroup]="formGroup">
                                    <div class="form-group">
                                        <label class="lock-text text-dark">Correo electrónico</label>
                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="Ingrese su correo electrónico" formControlName="email" >
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn btn-primary btn-block" (click)="onSubmit()" type="button">
                                                <span *ngIf="submit" class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span> 
                                                Enviar
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-danger btn-block" (click)="onReturn()" type="button">
                                                <span *ngIf="submit" class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span> 
                                                Retornar
                                            </button>
                                        </div>
                                    </div>
